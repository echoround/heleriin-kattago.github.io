<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Palatino Linotype, serif;
    background-color: #502c57; /* Set background color to pink */
    text-emphasis-color: rgb(86, 86, 164);
  }
  header {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    padding: 20px;
    color: #D6B257; /* Set text color to white */
  }
  .container {
    position: relative; /* Added position: relative */
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  img {
    max-width: 40%; /* Adjusted to 40% */
    max-height: 40%; /* Adjusted to 40% */
    border: 3px solid #33333300; /* Optional: adds a border around the image */
    border-radius: 10px; /* Optional: rounds the corners of the border */
    animation: spin 10s linear infinite; /* Add animation for spinning */
    display: block; /* Ensures image is treated as a block element */
    margin: auto; /* Centers the image horizontally */
    object-fit: cover;
  }
  
  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  .sun-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12px;
    color: #D6B257;
    text-align: center;
    cursor: pointer;
  }

  .sun-text:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>
  <h1>Heleriin Kattago</h1>
  <h2>hihi:)</h2>

</header>

<div class="container">
  <a href="https://www.behance.net/helekattago" target="_blank" rel="noopener noreferrer">
    <img src="pictures\Sun.png" alt="Your Portfolio Image">
    <span class="sun-text">Check Me</span>
  </a>
</div>

</body>
</html>
